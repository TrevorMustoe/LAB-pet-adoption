<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <h1 class="choose">Please Choose Which Kind of Pet!</h1>
  <div class="typeAndButton">

  <div class="button-container">
  <button type="button" class="btn btn-secondary" id="show-btn">Show All</button>
  <button class="btn btn-info" type="button" id="cat-button">Cat</button>
  <button class="btn btn-success" type="button" id="dog-button">Dog</button>
  <button class="btn btn-warning" type="button" id="dino-button">Dino</button>
  </div>

  <div class="type-text" id="type"></div>
</div>
  <div id="app"></div>
  <br>
  <br>
  <hr>


<!--START PET FORM -->
<br>
<br>
<div class="container-container">
  <h2 class="add-new">Add a pet here!</h2>
<div class="form-container">
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="floatingInput">Pet Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="color" required>
      <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="skill" placeholder="favoriteColor" required>
      <label for="floatingInput">Special Skills</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="typeOfAnimal" placeholder="type" required>
      <label for="floatingInput">Type of Animal</label>
    </div>
    
    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="image" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Submit</button>
  </form>
  <br>
  <br>
</div>
</div>

  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
